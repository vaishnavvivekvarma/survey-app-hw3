<!DOCTYPE html>
<html>
<head>
<title>Student Survey Form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background-color: #f8f9fa;
  font-family: Arial, sans-serif;
}
.container {
  margin-top: 50px;
  padding: 20px;
  max-width: 700px;
  background-color: white;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}
.form-group label {
  font-weight: bold;
  margin-top: 10px;
}
.required::after {
  content: " *";
  color: red;
}
button {
  margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Student Survey</h2>
  <form action="#" th:action="@{/submit}" th:object="${survey}" method="post">
    <label class="required">First Name:</label>
    <input type="text" class="form-control" th:field="*{firstName}" required>

    <label class="required">Last Name:</label>
    <input type="text" class="form-control" th:field="*{lastName}" required>

    <label class="required">Street Address:</label>
    <input type="text" class="form-control" th:field="*{streetAddress}" required>

    <label class="required">City:</label>
    <input type="text" class="form-control" th:field="*{city}" required>

    <label class="required">State:</label>
    <input type="text" class="form-control" th:field="*{state}" required>

    <label class="required">Zip Code:</label>
    <input type="text" class="form-control" th:field="*{zip}" required>

    <label class="required">Telephone Number:</label>
    <input type="tel" class="form-control" th:field="*{telephone}" required>

    <label class="required">Email:</label>
    <input type="email" class="form-control" th:field="*{email}" required>

    <label class="required">Date of Survey:</label>
    <input type="date" class="form-control" th:field="*{dateOfSurvey}" required>

    <label>What did you like most about the campus?</label><br>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" th:field="*{likes}" th:value="'students'"> Students
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" th:field="*{likes}" th:value="'location'"> Location
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" th:field="*{likes}" th:value="'campus'"> Campus
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" th:field="*{likes}" th:value="'atmosphere'"> Atmosphere
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" th:field="*{likes}" th:value="'dorm_rooms'"> Dorm Rooms
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" th:field="*{likes}" th:value="'sports'"> Sports
    </div>

    <label class="required">How did you become interested in the university?</label><br>
    <input type="radio" class="form-check-input" th:field="*{interestSource}" value="friends"> Friends
    <input type="radio" class="form-check-input" th:field="*{interestSource}" value="television"> Television
    <input type="radio" class="form-check-input" th:field="*{interestSource}" value="internet"> Internet
    <input type="radio" class="form-check-input" th:field="*{interestSource}" value="other"> Other

    <label class="required">Would you recommend this school to others?</label>
    <select class="form-control" th:field="*{recommendation}">
      <option value="Very Likely">Very Likely</option>
      <option value="Likely">Likely</option>
      <option value="Unlikely">Unlikely</option>
    </select>

    <label class="required">Raffle (Enter 10 numbers between 1-100, separated by commas):</label>
    <input type="text" class="form-control" th:field="*{raffle}" required>

    <label>Additional Comments:</label>
    <textarea class="form-control" th:field="*{comments}"></textarea>

    <button type="submit" class="btn btn-success">Submit</button>
    <button type="reset" class="btn btn-danger">Cancel</button>
    <a th:href="@{/list}" class="btn btn-primary ml-2">View Submitted Surveys</a>
  </form>
</div>

</body>
</html>
